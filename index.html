<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="author"
      content="https://www.linkedin.com/in/augusto-césar-almeida/"
    />
    <title>Cadastro de Acesso</title>

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="favicon-augustoalmeida.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="page">
      <form
        class="card"
        action="https://elevagestaofinanceira.app.n8n.cloud/webhook/cadastroempresa"
        method="post"
        id="empresaForm"
        novalidate
      >
        <header class="card-head">
          <div class="brand">
            <div class="titles">
              <h1>Cadastro de Acesso à API da conta azul</h1>
              <p class="muted">
                Preencha os dados para gerar o link de autorização.
              </p>
            </div>
          </div>
        </header>

        <div class="fields">
          <label class="field codigo-cliente">
            <span class="label">Código<b class="req">*</b></span>
            <div class="codigo-wrapper">
              <input
                id="clienteCode"
                name="cliente_code"
                required
                placeholder="Informe seu código de cliente"
                autocomplete="organization"
              />
              <button type="button" id="btnValidar" class="btn valid">
                Validar
              </button>
            </div>
            <small
              class="error-msg"
              id="errClienteCode"
              role="alert"
              aria-live="assertive"
            ></small>
          </label>

          <!-- Esconde os campos e botões de cadastro -->
          <div id="extraFields" class="hidden">
            <label class="field">
              <span class="label">Razão Social<b class="req">*</b></span>
              <input
                id="razaoSocial"
                name="razao_social"
                placeholder="Razão social"
                autocomplete="organization"
                required
              />
            </label>

            <label class="field">
              <span class="label">Nome Fantasia<b class="req">*</b></span>
              <input
                id="nomeFantasia"
                name="nome_fantasia"
                placeholder="Nome fantasia"
                autocomplete="organization"
                required
              />
            </label>

            <label class="field">
              <span class="label">CNPJ<b class="req">*</b></span>
              <input
                id="cnpj"
                name="cnpj"
                placeholder="00000000000000"
                inputmode="numeric"
                pattern="\d{14}|\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}"
                required
              />
              <small class="hint">Apenas números (14 dígitos).</small>
            </label>
            <div class="actions">
              <button class="btn btn-primary" type="submit" id="btnSubmit">
                Cadastrar
              </button>
              <button class="btn btn-outline" type="reset">Limpar</button>
            </div>
            <footer class="foot">
              <span class="muted">Seus dados são enviados com segurança.</span>
            </footer>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
